<div class="container mt-5 d-flex justify-content-center">
    <div style="width: 40rem;">
        <div class="form-group mb-3">
            <input type="file" class="form-control" (change)="onFileSelected($event)">
        </div>

        <!-- Barra de progreso -->
        <div class="progress mb-3">
            <div class="progress-bar" role="progressbar" [style.width]="progress + '%'" aria-valuenow="progress" aria-valuemin="0" aria-valuemax="100">{{ progress }}%</div>
        </div>

        <button type="button" class="btn btn-primary mb-3" (click)="upload()">Upload</button> 
    </div>
    <!-- Modal -->
    <div class="modal fade" #successModal tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Éxito</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Video subido con éxito.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
